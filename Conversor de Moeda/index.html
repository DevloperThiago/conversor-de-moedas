<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="img/logo.png" alt="Logo">

    <main>
        <label>
            Converter <b>de</b>:
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter para:
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            Valor:
            <input class="input-currency" type="number" placeholder="R$ 10.000,00">
        </label>

        <button onclick="clicked()" class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="img/brasil.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 10.000,00</p>
            </div>

            <img class="arrow-img" src="img/vector.png" alt="seta-do-meio">

            <div class="currency-box">
                <img id="currency-img" src="img/eua.png" alt="moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 2.000,00</p>
            </div>
        </section>
    </main>
</body>

</html>
